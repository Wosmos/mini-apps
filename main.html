<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Projects Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="logo">
            <i class="fas fa-code"></i>
            JSProjects
        </div>
        <div class="nav-controls">
            <button class="theme-toggle" aria-label="Toggle theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-bg"></div>
            <h1 class="title">JavaScript Mini Projects</h1>
            <p class="subtitle">Explore a curated collection of interactive web projects showcasing modern HTML, CSS,
                and JavaScript techniques. Each project demonstrates different aspects of web development with clean
                code and beautiful design.</p>

            <!-- Search and Filters -->
            <div class="filters">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search projects...">
                </div>
            </div>
        </section>

        <!-- Projects Grid -->
        <div class="projects-grid"></div>
    </div>

    <script src="mian.js"></script>
</body>

</html>
